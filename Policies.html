<!DOCTYPE html>
<html>
<head>
<title>Insurance Policies</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:#f4f6f9;
}

/* NAVBAR */
.navbar{
background:#1b4f72;
color:white;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.navbar button{
background:white;
color:#1b4f72;
border:none;
padding:8px 15px;
border-radius:6px;
cursor:pointer;
}

/* PAGE CONTAINER */
.container{
text-align:center;
padding:40px;
}

/* POLICY CARD */
.card{
background:white;
width:260px;
padding:20px;
margin:15px;
border-radius:12px;
display:inline-block;
box-shadow:0px 5px 15px rgba(0,0,0,0.1);
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
box-shadow:0px 10px 25px rgba(0,0,0,0.2);
}

.card h3{
color:#1b4f72;
}

button.select{
margin-top:10px;
background:#1b4f72;
color:white;
border:none;
padding:10px;
border-radius:6px;
cursor:pointer;
}

</style>

</head>

<body>

<div class="navbar">
<h2>Insurance Policies</h2>
<button onclick="location.href='dashboard.html'">Back</button>
</div>

<div class="container">

<h1>Available Insurance Plans</h1>

<div class="card">
<h3>Health Insurance</h3>
<p>Coverage: ₹5 Lakhs</p>
<p>Premium: ₹500/month</p>
<button class="select">Select</button>
</div>

<div class="card">
<h3>Car Insurance</h3>
<p>Coverage: ₹3 Lakhs</p>
<p>Premium: ₹900/month</p>
<button class="select">Select</button>
</div>

<div class="card">
<h3>Life Insurance</h3>
<p>Coverage: ₹10 Lakhs</p>
<p>Premium: ₹700/month</p>
<button class="select">Select</button>
</div>

</div>

</body>
</html>
