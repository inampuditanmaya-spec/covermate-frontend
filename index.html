<!DOCTYPE html>
<html>
    <head>
        <title>Covermate Login</title>
        <style>
            body{
                font-family: Arial;
                background:#f2f4f8;
                display:flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            login-box{
                background: white;
                padding:30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
                width: 300px;
                text-align: center;
            }
            input{
                width: 100%;
                padding: 10px;
                margin: 10px 0;
            }
            button{
                width: 100%;
                padding: 10px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
            }
        </style>
        </head>
        <body>
            <div class="login-box">
                <h1>Covermate</h1>
                <h3>Login</h3>
                <input type="text" id="email" placeholder="Enter Email">
                <input type="password" id="password" placeholder="Enter Password">
                <button onclick="loginUser()">Login</button>
            </div>
        </body>
        <script>
            function loginUser(){
                const email =
                document.getElementById("email").value;
                const password =
                document.getElementById("password").value;
                alert("Email: "+ email + "password: " +password);
            }
        </script>
</html>
